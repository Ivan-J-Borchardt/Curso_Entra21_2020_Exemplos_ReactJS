<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React - Introdução</title>
    </head>
    <body>
        <div id="app"></div>

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <script type="text/babel">

            function Componente(props){
           
                const nomeAluno = "João Martinho"
                
                return(
             
                    <div className="componente"> 
                        <Componente1 cor="verde">
                            <ComponenteX nome={props.num}/>
                        </Componente1>
                    </div>
     
                );                
                
            }

            function Componente1(props){
                return(
                    <div className = {'componente1' + props.cor}>
                        <header>{props.children}</header>
                        <div></div>
                    </div>
                );  
            }

           
            function ComponenteX(props){
                return(
                    <h1>Componente X {props.nome}</h1>
                );
            }


            function ComponenteY(){
                return(
                    <h1>Componente Y</h1>
                );
            }            



            //Renderiza os componentes
            const num = 2;

            ReactDOM.render(
                <Componente num={num} />, 
                document.getElementById('app')        
            );

 
            /*
                Algumas regras para uso do JSX: 
                   - o nome dos componentes precisa iniciar com letra maiuscula
                   - "tags html" devem estar em letra minuscula 
                   - todas as tags precisam de fechamento 
                           <tag></tag>
                               ou 
                           <tag1/>
                   - um componente só consegue retornar 1 container, dessa forma 
                     componentes compostos de mais de um elemento html devem sempre estar 
                     dentro de um container (uma <div>, por exemplo)
            */
        </script>



    </body>
</html>
