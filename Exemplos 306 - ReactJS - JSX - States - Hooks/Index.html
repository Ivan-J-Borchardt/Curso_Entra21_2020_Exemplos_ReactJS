<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>React - Introdução</title>
    </head>
    <body>
        <div id="app"></div>

        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <script type="text/babel">

            function App(){
                return(
                    <div>
                        <Componente />
                    </div>
                    
                );
            }

            function Componente(){
                const [idade, setIdade] = React.useState(28);

                setTimeout(function(){
                    setIdade(29);
                }, 1000);

                return(  
                    <p>Idade: {idade}</p>
                );

            }




            //Renderiza os componentes
            ReactDOM.render(
                <App />, 
                document.getElementById('app')        
            );

 
            /*
                Algumas regras para uso do JSX: 
                   - o nome dos componentes precisa iniciar com letra maiuscula
                   - "tags html" devem estar em letra minuscula 
                   - todas as tags precisam de fechamento 
                           <tag></tag>
                               ou 
                           <tag1/>
                   - um componente só consegue retornar 1 container, dessa forma 
                     componentes compostos de mais de um elemento html devem sempre estar 
                     dentro de um container (uma <div>, por exemplo)
            */
        </script>

    </body>
</html>
