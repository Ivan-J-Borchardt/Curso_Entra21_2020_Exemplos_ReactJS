        var App = React.createClass({
        render: function() {
            return (
                <div>
                    <h1>App main component! </h1>
                </div>
            );
        }
    });        

        function ItemLista(props){
            return(
                <div>
                    <p>{props.nome}</p>
                </div>
            );
        }


            //Renderiza os componentes
        ReactDOM.render(
            <App />,
            document.getElementById('app')
        );


    </script>

</body>
